<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,regular,600,700,300italic,italic&display=swap"
		rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,regular,500&display=swap" rel="stylesheet" />
	<link rel="stylesheet" href="css/style.css">
	<title>The Glass Huts - Home</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<div class="header__row">
					<div class="header__logo">
						<img src="./icons/logo.svg" alt="Logo">
					</div>
					<div class="menu">
						<div class="menu__icon" id="burgerIcon">
							<span></span>
						</div>
						<nav class="menu__body">
							<ul class="menu__list">
								<li><a href="#" class="menu__link">home</a></li>
								<li><a href="#" class="menu__link">the hut</a></li>
								<li><a href="#" class="menu__link">the area</a></li>
								<li><a href="#" class="menu__link">booking</a></li>
								<li><a href="#" class="menu__link">about us</a></li>
								<li><a href="#" class="menu__link">faq</a></li>
							</ul>
							<div class="menu__lang">
								<img src="./icons/denmark.svg" alt="Choose country">
							</div>
						</nav>
					</div>
				</div>
			</div>
		</header>
		<main class="main">
			<section class="slider">
				<div class="slider__row">
					<img src="./img/house_1.png" alt="House 1">
					<img src="./img/house_2.png" alt="House 1">
				</div>
				<div class="slider__controls">
					<span class="slider__prev">&#10094</span>
					<span class="slider__count"></span>
					<span class="slider__next">&#10095</span>
				</div>
			</section>
		</main>
	</div>
	<script src="js/burger.js"></script>
	<script src="js/slider.js"></script>
</body>

</html>
